<!-- Вопросы

1. Что такое хеш-функция?
Хэш-функция — это алгоритм, который преобразует входные данные произвольного размера в фиксированный размер хэш-кода, обеспечивая уникальность и необратимость.


2. Каковы основные свойства хеш-функций?
Основные свойства хэш-функций: однозначность, фиксированная длина выходных данных, необратимость, высокая скорость вычисления, стойкость к коллизиям и чувствительность к изменениям входных данных.

3. Какие алгоритмы хеширования вы знаете?
Известные алгоритмы хеширования включают MD5, SHA-1, SHA-256, SHA-3, BLAKE2 и RIPEMD.

4. Что такое коллизия хеш-функции?
Коллизия — это ситуация, когда две разные входные строки данных приводят к одинаковому хэш-значению при использовании одной и той же хэш-функции.

5. Что такое очередь (Queue)?
Очередь (Queue) — это абстрактная структура данных, которая организует элементы в порядке FIFO (первый пришёл — первый вышел), где элементы добавляются в конец и удаляются с начала.

6. Как добавить элемент в очередь?
Чтобы добавить элемент в очередь, используется операция, называемая "enqueue", которая помещает новый элемент в конец очереди.

7. Как удалить элемент из очереди?
Чтобы удалить элемент из очереди, используется операция, называемая "dequeue", которая извлекает элемент из начала очереди.

8. Как получить элемент в начале очереди без его удаления?
Чтобы получить элемент в начале очереди без его удаления, используется операция, называемая "peek" или "front", которая возвращает значение первого элемента очереди.

9. Как работает алгоритм Merge Sort?
Алгоритм Merge Sort сортирует массив, рекурсивно разделяя его на две половины до тех пор, пока не останется по одному элементу, а затем сливая отсортированные половины в один отсортированный массив.

10. Какова сложность алгоритма Merge Sort?
Сложность алгоритма Merge Sort составляет O(n log n) как в худшем, так и в среднем случае, что делает его эффективным для сортировки больших массивов.

11. Какие преимущества и недостатки имеет Merge Sort по сравнению с другими алгоритмами сортировки?
Преимущества Merge Sort включают гарантированную сложность O(n log n) и стабильность, а недостатки — необходимость дополнительной памяти для хранения временных массивов и меньшую производительность на малых объемах данных по сравнению с алгоритмами, такими как Quick Sort или Insertion Sort(этот мы /кажется/ не проходили).

12. Как происходит слияние двух отсортированных массивов в алгоритме Merge Sort?
Слияние двух отсортированных массивов происходит путем последовательного сравнения их элементов и помещения меньшего из них в новый массив, пока один из массивов не будет полностью обработан, после чего оставшиеся элементы другого массива добавляются в конец.
